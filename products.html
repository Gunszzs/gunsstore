<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://afterschoolsncks.de/images/guns.jpg" type="image/x-icon" />
    <title>Products - Guns Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://afterschoolsncks.de/images/guns.jpg" alt="Guns Store Icon" class="logo-icon">
                <span>Guns Store</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link active">Products</a>
                <a href="contactme.html" class="nav-link">Contact</a>
                <a href="cart.html" class="nav-link" id="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    Cart (<span id="cart-count">0</span>)
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="products-section">
            <div class="container">
                <div class="products-header">
                    <h1>All Products</h1>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search products...">
                    </div>
                </div>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; Copyright Â© Guns Store 2025</p>
        </div>
    </footer>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="btn btn-primary btn-block" id="checkout-btn" disabled>Checkout</button>
        </div>
    </div>

    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Chat Widget -->
    <button class="chat-widget-button" id="chat-widget-button" title="Contact Support">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <h3>Contact Support</h3>
            <button class="close-chat" id="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chat-tabs">
            <button class="chat-tab active" id="live-chat-tab">
                <i class="fas fa-comment"></i> Live Chat
            </button>
            <button class="chat-tab" id="email-tab">
                <i class="fas fa-envelope"></i> Email
            </button>
        </div>

        <div class="chat-content">
            <!-- Live Chat Panel -->
            <div class="chat-panel active" id="live-chat-content">
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message support">
                        <div class="chat-message-content">
                            Hello! How can we help you today?
                        </div>
                        <div class="chat-message-time">Now</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                    <button class="send-chat-btn" id="send-message-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Email Panel -->
            <div class="chat-panel" id="email-content">
                <form class="email-form" id="email-form">
                    <div class="email-form-group">
                        <label class="email-form-label" for="email-address">Your Email</label>
                        <input type="email" class="email-form-input" id="email-address" placeholder="your.email@example.com" required>
                    </div>
                    <div class="email-form-group">
                        <label class="email-form-label" for="email-subject">Subject</label>
                        <input type="text" class="email-form-input" id="email-subject" placeholder="What is this regarding?" required>
                    </div>
                    <div class="email-form-group">
                        <label class="email-form-label" for="email-message">Message</label>
                        <textarea class="email-form-textarea" id="email-message" placeholder="Tell us how we can help..." required></textarea>
                    </div>
                    <button type="submit" class="send-email-btn" id="send-email-btn">
                        <i class="fas fa-envelope"></i> Send Email
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
